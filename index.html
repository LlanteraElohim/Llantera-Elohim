<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            background: url('https://example.com/image.jpg') no-repeat center center/cover;
            color: #ffffff;
            height: 400px;
            text-align: center;
            padding-top: 100px;
        }
        .showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        .showcase p {
            font-size: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .product {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .product button {
            background: #50b3a2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product button:hover {
            background: #45a095;
        }
        footer {
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>My Business</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Welcome to Our Store</h1>
            <p>Providing quality products at the best prices</p>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://example.com/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://example.com/product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://example.com/product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3</p>
            <button>Buy Now</button>
        </div>
    </section>

    <footer>
        <p>My Business &copy; 2024</p>
    </footer>
</body>
</html>
